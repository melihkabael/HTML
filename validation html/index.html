<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <form id="form" action="/">
            <h1>Login</h1>
            <div class="control">
                <label for="name">Ad</label>
                <input id="name" name="name" type="text">
                <div class="error"></div>
            </div>
            <div class="control">
                <label for="surname">Soyad</label>
                <input id="surname" name="surname" type="text">
                <div class="error"></div>
            </div>

            <div class="control">
                <label for="age">Yas</label>
                <input id="age" name="age" type="age">
                <div class="error"></div>
            </div>
            <div class="control">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email">
                <div class="error"></div>
            </div>
            <div class="control">
                <label for="message">Mesaj</label>
                <input id="message" name="message" type="message">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('form');
        const name = document.getElementById('name');
        const surname = document.getElementById('surname');
        const email = document.getElementById('email');
        const age = document.getElementById('age');
        const message = document.getElementById('message');


        form.addEventListener('submit', e => {
            e.preventDefault();

            validateInputs();
        });

        const setError = (element, message) => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');

            errorDisplay.innerText = message;
            inputControl.classList.add('error');
            inputControl.classList.remove('success')
        }

        const setSuccess = element => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');

            errorDisplay.innerText = '';
            inputControl.classList.add('success');
            inputControl.classList.remove('error');
        };

        const isValidEmail = email => {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        const validateInputs = () => {
            const nameValue = name.value.trim();
            const surnameValue = surname.value.trim();
            const emailValue = email.value.trim();
            const ageValue = age.value.trim();
            const messageValue = message.value.trim();

            if (nameValue === '') {
                setError(name, 'Please enter your name');
            } else {
                setSuccess(name);
            }
            if (surnameValue === '') {
                setError(surname, 'Please enter your last name');
            } else {
                setSuccess(surname);
            }

            if (emailValue === '') {
                setError(email, 'Please Enter Your Email');
            } else {
                setSuccess(email);
            }

            if (ageValue === '') {
                setError(age, 'Please enter your age');
            } else {
                setSuccess(age);
            }

            if (messageValue === '') {
                setError(message, 'Please leave a message');
            } else {
                setSuccess(message);
            }

        };
    </script>
</body>

</html>
